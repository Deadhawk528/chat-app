<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="jquery.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
</head>
<body>
    <h1 class="display-6 text-center p-3">ButtsApp</h1>

    <section class="border mx-auto" style="width:400px" id="login">
        <input class="form-control" type="text" name="" id="username" placeholder="enter your name">
        <button id="login-btn" class="btn btn-dark btn-md">Login</button>
    </section>

    <section id="chat-box" class="border mx-auto" style="width:400px">
        <ul id="chat" class="ps-0 overflow-auto" style="height:300px">
            <!-- <li class="border p-3 rounded-pill ms-0 mb-0"> <span class="fw-bold">Harshit</span></li> -->
        </ul>
        <textarea name="" id="inp" rows="6" class="form-control" placeholder="Type here"></textarea>
        <button id="send-btn" class="btn btn-dark btn-md">Send</button>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
